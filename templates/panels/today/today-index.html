<div class="row" ng-include="'templates/rvb-nav-bar.html'"> </div>

<div class="col-6 panel" ng-controller="BoardController as boardCtrl">
  <h1>Today's Opportunities</h1>
  <h4>Your highest priority activities for today.</h4>

  <!-- <span>{{board.remaining()}} of {{todoList.todos.length}} remaining</span>
  [ <a href="" ng-click="todoList.archive()">Archive</a> ] -->

  <ul>
    <!-- Then we need to order by priority and only display the top 7-10 -->
    <li ng-repeat="card in allCards">
      {{card.title}} : [Task Goes Here] {{card.nextTask}}
      <!-- Complete button launches modal to edit card -->
      <div ng-controller='CardController as cardCtrl'>
        <button ng-click='toggleModal()'>Complete</button>
        <modal-dialog show='modalShown' width='50%' height='60%'>
          <p>Modal Content for {{ board.lists[0].name }} Goes here<p>
          <!-- EXTREMELY IMPORT: card is from the boardCtrl -->
          <form id="card-modal-form" name="editCardForm" ng-submit="cardCtrl.updateCard(card)" novalidate>
            <label>Organization Name</label>
            <input type="text" ng-model="card.title" value="{{card.title}}" required>
            <label>Organization ID</label>
            <input type="text" ng-model="card.id" value="{{card.id}}" required>
            <input type="submit" value="Update (AYFL?)">
          </form>
        </modal-dialog>
      </div>
      <button>Save for Later</button>
    </li>
  </ul>

</div>
