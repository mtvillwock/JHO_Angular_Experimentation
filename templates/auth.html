<div ng-controller="AuthController as auth" ng-model="form">
<a href="#/auth" ng-click="form = 'login'">Login</a>
<a href="#/auth" ng-click="form = 'register'">Register</a>

  <section id="login" ng-if="form == 'login'">
    <h2>Login</h2>
    <div class="login">
      <form novalidate ng-submit="auth.login(user)" name="loginForm">
        <label>Email</label>
        <input required ng-model="user.email" type="text" name="user[email]">
        <label>Password</label>
        <input required ng-model="user.password" type="password" name="user[password]">
        <input ng-disabled="loginForm.$invalid" type="submit" value="Login">
      </form>
    </div>
  </section>

    <h3>
      {{auth.message}}
    </h3>

  <section id="register" ng-if="form == 'register'">
    <h2>Register</h2>
    <div class="register">
      <form novalidate ng-submit="auth.register(user)" name="registerForm">
        <label>Name</label>
        <input required ng-model="user.name" type="text" name="user[name]">
        <label>Email</label>
        <input required ng-model="user.email" type="text" name="user[email]">
        <label>Password</label>
        <input required ng-model="user.password" type="password" name="user[password]">
        <label>Password Confirmation</label>
        <input required ng-model="user.password_confirmation" type="password" name="user[password_confirmation]">
        <input ng-disabled="registerForm.$invalid" type="submit" value="Register">
      </form>
    </div>
  </section>
</div>
