<!-- APP!!!!! -->
<!doctype html>
<html ng-app="JHO" ng-strict-di>
<head>
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/main.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="AuthController as auth">
    <!-- Note need to change the display based upon whether the user is logged in -->

    <!-- When signed in? -->
    <div class="grid-container outline">

      <header ng-include="'templates/header.html'"></header>
      <nav ng-include="'templates/auth-nav.html'"></nav>

      <div ng-if="auth.isAuthed()" ng-include="'templates/rvb-nav-bar.html'"></div>
      <nav ng-if="!auth.isAuthed()" ng-include="'templates/auth.html'"></nav>

      <div class="row" >
        <!-- Templates accessed by router render here -->
        <div ng-if="auth.isAuthed()" ng-view></div>
      </div>

      </div>
        <footer ng-include="'templates/footer.html'"></footer>
      </div>

    </div>

  <!-- vendor -->
  <script src="javascripts/vendor/angular.js"></script>
  <script src="javascripts/vendor/angular-route.js"></script>
  <script src="javascripts/vendor/angular-resource.js"></script>
  <script src="javascripts/vendor/angular-drag-and-drop-lists.js"></script>

  <!-- App -->
  <script src="javascripts/app.js"></script>
  <script src="javascripts/routes.js"></script>

  <script src="javascripts/services/user.js"></script>
  <script src="javascripts/services/auth.js"></script>
  <script src="javascripts/services/interceptors.js"></script>
  <script src="javascripts/controllers/auth-controller.js"></script>
  <script src="javascripts/controllers/welcome-controller.js"></script>
  <script src="javascripts/controllers/users-controller.js"></script>
  <!--
  <script src="javascripts/controllers/board-controller.js"></script>
  <script src="javascripts/controllers/add-organization-controller.js"></script>
 -->
</body>
</html>
