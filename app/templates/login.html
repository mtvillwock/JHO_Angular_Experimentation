<h2>{{ pageTitle }}</h2>
<div ng-controller="SessionsController as sessionsCtrl" class="login">
  <form novalidate ng-submit="sessionsCtrl.createSession(user)">
    Email: <input ng-model="user.email" type="text" name="user[email]">
    Password: <input ng-model="user.password" type="password" name="user[password]">
    <input type="submit" value="Login">
  </form>
</div>
